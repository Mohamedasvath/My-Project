<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     
     var alphabet=(prompt("enter the alphabet First Letter"));
        switch(alphabet)
        {
        case "a":document.write("Apple");
        break;
        case "b":document.write("Ball");
        break;  
        case "c":document.write("Cat");
        break;  
        case "d":document.write("Dog");
        break;
        case "e":document.write("elephant");
        break; 
        case "f":document.write("Fish");
        break; 
         case "g":document.write("Goat");
        break;
        case "h":document.write("Horse");
        break;
        case "i":document.write("Inkpot");
        break;
        case "j":document.write("Jug");
        break;
        case "k":document.write("Kite");
        break;
        case "l":document.write("Lion");
        break;
        case "m":document.write("Moon");
        break;
        case "n":document.write("Nest");
        break;
        case "o":document.write("owl");
        break;
        case "p":document.write("Parrot");
        break;
        case "q":document.write("Queen");
        break;
        case "r":document.write("rat");
        break;
        case "s":document.write("Ship");
        break;
        case "t":document.write("Train");
        break;
        case "u":document.write("Umbrella");
        break;
        case "v":document.write("Violin");
        break;
        case "w":document.write("watch");
        break;
        case "x":document.write("X-max");
        break;
        case "y":document.write("yak");
        break;
        case "z":document.write("Zebra");
        break; 
        
        break;
        default:document.write("Please enter alphabet letter");
        }
    </script>
</body>
</html>
